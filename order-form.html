<form action="https://order-bot-nu.vercel.app/.vercel.app/api/order" method="POST">
  <input type="text" name="nama" placeholder="Nama" required>
  <input type="text" name="produk" placeholder="Produk" required>
  <input type="number" name="jumlah" placeholder="Jumlah" required>
  <textarea name="catatan" placeholder="Catatan"></textarea>
  <button type="submit">Kirim Order</button>
</form>
